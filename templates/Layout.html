<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp - Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="{{ url_for('static', filename='js/googlemap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mail.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light" id="menubarHTML">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="Home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="About">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Contact">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="Common.OpenModal()">Signout</a>
        </li>
    </ul>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Modal HTML -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign out</h4>
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
            </div>
            <div class="modal-body">
                <p>Are you sure to logout?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" onclick="Common.Call_Signout()">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
